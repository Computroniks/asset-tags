<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <title>Settings</title>
    <style>
      html {
        width: 100%;
        height: 100%;
      }
      body {
        text-align: center;
        width: 100%;
        height: 100%;
        margin: 0;
        display: flex;
        flex-flow: row wrap;
        justify-content: space-around;
        align-items: center;
        font-family: var(--font);
        font-size: 20px;
        overflow: hidden;
      }
      h1 {
        font-size: 50px;
        margin-top: 0;
      }
      article {
        display: block;
        text-align: left;
        width: 95%;
        max-width: 650px;
        margin: 0 auto;
      }
      a {
        color: var(--primary);
        text-decoration: none;
      }
      a:hover {
        color: var(--accent);
        text-decoration: none;
      }
      button, input {
        cursor: pointer;
        outline: 0;
        display: inline-block;
        font-weight: 400;
        line-height: 1.5;
        text-align: center;
        background-color: transparent;
        border: 1px solid transparent;
        padding: 6px 12px;
        font-size: 1rem;
        border-radius: 0.25rem;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
          border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        color: var(--primary);
        border-color: var(--primary);
      }
      input {
        cursor: auto;
      }
      button:hover {
        color: var(--bg-color);
        background-color: var(--primary);
        border-color: var(--primary);
      }
      footer {
        color: #444;
        font-size: 14px;
      }
      select {
        background: var(--bg-color);
        color: var(--text-color);
        border: 0px solid transparent;
        text-decoration: none;
        font: inherit;
      }
      :root {
        --primary: #1685fc;
        --secondary: #6c757d;
        --text-color: #000;
        --bg-color: #fff;
        --font: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue",
          Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
    </style>
  </head>

  <body>
    <article>
      <h1>Add prefix</h1>
      <div>
        <input type="text" id="prefix-name" placeholder="Prefix"/>
        <button onclick="add()">Add</button>

        <h3>Current prefixes:</h3>
        <ul>
            {{range .Prefixes}}
            <li><a href="/?prefix={{.}}">{{.}}</a></li>
            {{end}}
        </ul>
      </div>
    </article>

    <script>
      function add() {
        let prefix = document.getElementById("prefix-name").value
        fetch(`/api/prefix?prefix=${prefix}`, {
            method: "POST",
          }).then((res) => {
            if (res.status == 500) {
                alert("Failed to add prefix. Possible duplicate?")
            } else {
                document.getElementById("prefix-name").value = ""
                location.reload();
            }
          });
      }
    </script>
  </body>
</html>
